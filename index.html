<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Weekly Leaderboard</h1>

  <div id="loader"></div>
  <canvas id="confetti"></canvas>

  <table id="leaderboard" style="display: none;">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Wagered ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://discord.com/yourserver" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
    </a>
    <a href="https://kick.com/yourchannel" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/kickstarter.svg" alt="Kick">
    </a>
    <a href="https://instagram.com/yourpage" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a>
    <a href="https://yourreferrallink.com" target="_blank" title="Share & Earn">
      <span id="refGift">🎁</span>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
