<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Weekly Leaderboard</h1>

  <!-- Loader Spinner -->
  <div id="loader"></div>

  <!-- Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <!-- Leaderboard Table -->
  <table id="leaderboard" style="display: none;">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Wagered ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="discord.gg/rexer" target="_blank" title="Join Discord">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" />
    </a>
    <a href="https://kick.com/wildbets" target="_blank" title="Watch on Kick">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/kickstarter.svg" alt="Kick" />
    </a>
    <a href="https://instagram.com" target="_blank" title="Instagram">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
    </a>
  </div>

  <!-- New Gift Box Join Now Button -->
  <div class="gift-container">
    <a href="https://bet20ref.com/jd77f989e" target="_blank" class="gift-link">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Gift Box" class="gift-image" />
      <span class="gift-join-text">JOIN NOW</span>
    </a>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
